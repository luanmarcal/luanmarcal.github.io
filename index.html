<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banner Rotativo</title>
    <link rel="stylesheet" href="/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body onload="moveRelogio()">
    <div class="division">
        <div id="slider">
            <img class="selected" src="/images/Screenshot 2022-05-03 at 17-25-57 Figma.png" alt="Image1">
            <img src="/images/Screenshot 2022-05-03 at 17-27-29 Figma.png" alt="Image2">
            <img src="/images/aniversariantes.png" alt="aniversariantes-figma">
            <img src="/images/comunicado.png" alt="comunicado-figma">
            <img src="/images/Almoço Especial_Dia das Mães.png" alt="almoço">
            <img src="/images/05.png" alt="aniversariantes">
            <img src="/images/unnamed.png" alt="vagaintena">
        </div>
        <div class="linha-vertical"></div>
        
        
        <div class="informations">
            
            <div class="body-informations">
                <div class="container-img">
                    <img src="/icons/unknown.png">
                </div>
                <div class="city">
                    Londrina
                </div>
                <div class="container-temp">
                    <div>22</div>
                    <span>°C</span>
                </div>
                <h2><div class="weather">Nublado</div></h2>
                
                <div id='clock'>
                    <span id='h'></span>:<span id='m'></span>:<span id='s'></span>
                </div>
                <div class="date">
                    Quinta, 15 de Maio 2022
                </div>
            </div>
            <div class="container-logo">
                <img id="pado" src="/icons/pado03.png">
            </div>
        </div>
    </div>
    <script src="/scripts/script.js"></script>
    <script src="/scripts/weather.js"></script>
</body>
</html>
